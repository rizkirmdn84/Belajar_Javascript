<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>

<body>
    <script>

        // Menambah objek di array
        const person = {
            "nama lengkap": "Rizki Ramadhan",
            alamat: "Indonesia",
            umur: 25
        };

        // Menambah atau Mengubah 

        // person["nama"] = "Rizki Ramadhan";
        // person["alamat"] = "Indonesia";
        // person["umur"] = 25;

        // Mengakses Objek
        console.info(`Nama : ${person["nama lengkap"]}`)
        console.info(`Alamat : ${person.alamat}`)
        console.info(`Umur : ${person.umur}`)

        console.table(person);

        // Menghapus

        delete person["umur"];

        console.table(person);

    </script>
</body>

</html>
