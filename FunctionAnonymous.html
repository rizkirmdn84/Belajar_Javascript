<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymous</title>
</head>

<body>
    <script>

        // Anonymous Function di Variable

        const say = function (name) {
            document.writeln(`Hello ${name} </br>`);
        }
        say("Rizki");
        say("Ramadhan");

        // Anonymous Function di Parameter

        function giveMe(callback) {
            callback("RizkiNew");
        }

        giveMe(function (name) {
            document.writeln(`Hi ${name}`);
        });

    </script>
</body>

</html>
