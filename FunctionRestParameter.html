<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>

<body>
    <script>

        function sum(name, ...data) {
            let total = 0;
            for (const parameter of data) {
                total += parameter;
            }
            document.writeln(`${name} ${total} </br>`);
        }
        sum("Rizki", 10, 20, 33, 22, 11, 21, 21);

        // Spread Syntax

        const values = [10, 10, 12, 41, 20];
        sum("Rizki", ...values);

    </script>
</body>

</html>
