<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array</title>
</head>

<body>
    <script>

        let arrayKosong = [];

        let arrayNama = ["Rizki", "Ramadhan"];

        // Menambah Data Array

        const names = [];
        names.push("Rizki");
        names.push("Ramadhan");
        names.push("Budi", "Joko", "Rudi");

        console.table(names);

        // Merubah Data Array

        console.info(names[0]);
        console.info(names[1]);
        console.info(names[2]);

        names[0] = "Programmer";
        names[1] = "Zaman";
        names[2] = "Now";

        console.table(names);

        // Mengahapus Data Array

        delete names[3];

        console.table(names);

        // Menambah Data di Array lagi

        names.push("Rizki lagi");

        console.table(names);

        // Merubah Data di Array lagi

        names[3] = "Diubah Lagi";
        names.push(1, 2, 3, 4, 5);
        names.push(["Rizki", "Ramadhan"]);

        console.table(names);

    </script>
</body>

</html>
