<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>

<body>
    <script>

        const person = {
            firstName: "Rizki",
            lastName: "Ramadhan"
        };

        if ("firstName" in person) {
            alert(`Hello ${person.firstName}`);
        } else {
            alert("Hello")
        }

        // In Operator Undefined

        const student = {
            firstName: "Rizki",
            lastName: undefined
        };

        if ("lastName" in student) {
            alert(`Hello ${student.lastName}`);
        } else {
            alert("Hello Student");
        }

        // In Operator Null Property

        const names = [null, "Rizki", null];
        const result = 0 in names;

        document.writeln(result);


    </script>
</body>

</html>
