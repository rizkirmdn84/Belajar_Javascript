<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>

<body>
    <script>

        // Function di Variable

        function sayHello(name) {
            document.writeln(`Hello ${name} </br>`);
        }

        const say = sayHello;
        say("Rizki");
        sayHello("Rizki Ramadhan");

        // Function di Parameter

        function giveMe(callback) {
            callback("Budi");
        }

        giveMe(sayHello);
        giveMe(say);


    </script>
</body>

</html>
