<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>

<body>
    <script>

        function sayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName} </br>`;
            return say;
        }
        const result = sayHello("Rizki", "Ramadhan");
        document.writeln(result);

        // Function Return Value Lebih Dari Satu

        function getFinalScore(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "D";
            } else {
                return "E";
            }
        } const finalScore = getFinalScore(71);
        document.writeln(`${finalScore} </br>`);

        // Menghentikan Eksekusi Dengan Return

        function isContains(array, searchValue) {
            for (const element of array) {
                if (element === searchValue) {
                    return true;
                }
            }
            return false;
        }
        const array = [1, 23123, 1, 23, 21, 3, 123, 1, 23, 1, 3];
        const search = 1;
        const found = isContains(array, search);
        document.writeln(`${found} </br>`);

    </script>
</body>

</html>
