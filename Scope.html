<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>
    <script>

        // global scope
        let counter = 0;


        // global scope
        function hitMe() {
            // local scope hitMe
            counter++;
        }

        // global scope
        function other() {
            // local scope other , tidak bisa diakses langsung 
            // dari variable didalam function
        }
        hitMe();
        console.info(counter);

        // Nested Function

        function first() {
            // local scope first
            let firstVariable = "First";

            function firstNested() {
                console.info(firstVariable);
            }
            firstNested();
        }

        first();


    </script>
</body>

</html>
