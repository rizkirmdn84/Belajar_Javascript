<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>

<body>
    <script>

        const name = "Rizki Ramadhan";
        const firstName = "Rizki";
        const lastName = "Ramadhan"
        const template = `Name : ${firstName} ${lastName}`;

        console.info(template);

        const nilai = 50;
        const template2 = `Name : ${name}, Lulus : ${nilai > 70}`;

        console.info(template2);

        const multiline = `
        Nama saya adalah Rizki,
        Suka belajar & Kerja
        Suka Coding
        `;



        document.writeln("<pre>");
        document.writeln(multiline);
        document.writeln("</pre>");

    </script>
</body>

</html>
