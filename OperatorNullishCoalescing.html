<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>

<body>
    <script>

        // Tanpa Nullish Coalescing Operator

        let parameter;

        let data = parameter;
        if (data === undefined || data === null) {
            data = "Nilai Default </br>"
        }

        document.writeln(data);

        // Dengan Nullish Coalescing Opertor

        data = parameter ?? "Nilai Default </br>";

        document.writeln(data);

    </script>
</body>

</html>
