<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>

        const examValue = 61;

        if (examValue > 80) {
            document.writeln("Good Job");
        } else if (examValue > 70) {
            document.writeln("Kembangkan");
        } else if (examValue > 60) {
            document.writeln("Remedial");
        } else {
            document.writeln("Try Again Next Year");
        }


    </script>
</body>

</html>
